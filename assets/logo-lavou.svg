<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <!-- Fundo do logo (círculo de água) -->
  <circle cx="50" cy="50" r="35" fill="#4CDBCA" />
  
  <!-- Bolhas de sabão -->
  <circle cx="35" cy="35" r="8" fill="#FFFFFF" opacity="0.7" />
  <circle cx="62" cy="30" r="5" fill="#FFFFFF" opacity="0.6" />
  <circle cx="70" cy="50" r="7" fill="#FFFFFF" opacity="0.5" />
  <circle cx="40" cy="65" r="6" fill="#FFFFFF" opacity="0.6" />
  
  <!-- Ícone de máquina de lavar -->
  <circle cx="50" cy="50" r="20" fill="#FFFFFF" />
  <circle cx="50" cy="50" r="15" fill="none" stroke="#00BFA6" stroke-width="3" />
  <circle cx="50" cy="50" r="10" fill="none" stroke="#00BFA6" stroke-width="2" stroke-dasharray="8,3" />
  
  <!-- Texto "LAVOU" -->
  <text x="95" y="45" font-family="Poppins, sans-serif" font-size="35" font-weight="700" fill="#00BFA6">LAVOU</text>
  
  <!-- Texto "LAVANDERIA" -->
  <text x="95" y="70" font-family="Poppins, sans-serif" font-size="18" font-weight="400" fill="#424242">LAVANDERIA</text>
  
  <!-- Tagline -->
  <text x="95" y="90" font-family="Poppins, sans-serif" font-size="12" font-weight="300" fill="#9E9E9E">Sua lavanderia inteligente</text>
</svg>